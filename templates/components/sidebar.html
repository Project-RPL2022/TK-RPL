<div id="navbar-wrapper" class="min-h-screen h-auto min-w-fit flex-initial bg-red-500 overflow-y-hidden p-5 flex flex-col gap-x-2 gap-y-4">
  <p class="text-4xl text-white text-center font-semibold mb-2">Gotel</p>
  <!-- https://fonts.google.com/icons?icon.query=account -->
  <a id="navbar-home-link" class="transition ease-in-out delay-100 flex gap-x-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href="/">
    <span class="material-symbols-outlined">home</span>
    <p class="text-lg text-white">Home</p>
  </a>
  {% if user.is_authenticated %}
    <a class="transition ease-in-out delay-100 flex gap-x-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href="">
      <span class="material-symbols-outlined">bed</span>
      <p class="text-xl text-white">Room</p>
    </a>
    <a id="navbar-service-link" class="transition ease-in-out delay-100 flex gap-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href="/roomservice">
      <span class="material-symbols-outlined">room_service</span>
      <p class="text-lg text-white">Services</p>
    </a>
    <a class="transition ease-in-out delay-100 flex gap-x-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href="">
      <span class="material-symbols-outlined">contact_support</span>
      <p class="text-lg text-white">Help</p>
    </a>
    <a class="transition ease-in-out delay-100 flex gap-x-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href="">
      <span class="material-symbols-outlined">manage_accounts</span>
      <p class="text-lg text-white">Account</p>
    </a>
  {% else %}
    <a href="">
      <span class="material-symbols-outlined">account_circle</span>
    </a>
  {% endif %}
</div>
<script>
  $( document ).ready(function() {
    const pathname = window.location.pathname;
    let linkId = "";

    if (pathname == "" || pathname == "/") linkId = 'navbar-home-link';
    else if (pathname.includes("roomservice")) linkId = 'navbar-service-link';
    
    $('#' + linkId).addClass("bg-red-700");
    $('#' + linkId).removeClass("bg-red-500");
  });
</script>
