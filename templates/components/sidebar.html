<div id="navbar-wrapper" class="min-h-screen h-full bg-red-500 overflow-y-hidden p-5 flex flex-col gap-x-2 gap-y-4">
  <a class="text-4xl text-white text-center font-semibold mb-2" href="/">Gotel</a>
  <!-- https://fonts.google.com/icons?icon.query=account -->
  <a id="navbar-home-link" class="focus:scale-75 transition ease-in-out duration-150 delay-100 flex gap-x-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href="/">
    <span class="material-symbols-outlined">home</span>
    <p class="text-lg text-white">Home</p>
  </a>
  {% if user.is_authenticated %}
    <a id="navbar-room-link" class="focus:scale-75 transition ease-in-out duration-150 delay-100 flex gap-x-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href=
    {% if role == "HOTEL_SUPERVISOR" %} "/room/management"
    {% elif role == "GUEST" %} ""
    {% endif %}
    >
      <span class="material-symbols-outlined">bed</span>
      <p class="text-xl text-white">Room</p>
    </a>
    <a class="focus:scale-75 transition ease-in-out duration-150 delay-100 flex gap-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href="">
      <span class="material-symbols-outlined">room_service</span>
      <p class="text-lg text-white">Services</p>
    </a>
    <a class="focus:scale-75 transition ease-in-out duration-150 delay-100 flex gap-x-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href="">
      <span class="material-symbols-outlined">contact_support</span>
      <p class="text-lg text-white">Help</p>
    </a>
    <a class="focus:scale-75 transition ease-in-out duration-150 delay-100 flex gap-x-5 items-center bg-red-500 hover:bg-red-700 py-2 px-5 rounded-lg" href="">
      <span class="material-symbols-outlined">manage_accounts</span>
      <p class="text-lg text-white">Account</p>
    </a>
  {% else %}
    <a href="">
      <span class="material-symbols-outlined">account_circle</span>
    </a>
  {% endif %}
</div>
<script>
  $( document ).ready(function() {
    const pathname = window.location.pathname;
    let linkId = "";

    if (pathname == "" || pathname == "/") linkId = 'navbar-home-link'
    else if (pathname.includes("/room/")) linkId = 'navbar-room-link';
    
    $('#' + linkId).addClass("bg-red-700");
    $('#' + linkId).removeClass("bg-red-500");
  });
</script>
