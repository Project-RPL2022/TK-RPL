{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
{% if user.is_authenticated %}
  <div class="mx-auto my-auto text-center">
    <p>Hi {{ user.username }}! You are logged in with {{ role }} role.</p>
    <p><a href="{% url 'logout' %}" class="underline text-blue-500 hover:text-blue-800">Log Out</a></p>
  </div>
{% else %}
  <div class="mx-auto my-auto text-center">
    <p>You are not logged in.</p>
    <a href="{% url 'login' %}" class="underline text-blue-500 hover:text-blue-800">Log In</a>
    <a href="{% url 'signup' %}" class="underline text-blue-500 hover:text-blue-800">Sign up</a>
  </div>
{% endif %}
{% endblock %}
