{% extends 'base.html' %} 

{% block title %}Update Room Services{% endblock %} 

{% block content %}

<div class="p-5">
  <p>update</p>
  <div class="flex gap-2">
    <label for="type">type</label>
    <input
      type="text"
      id="type"
      name="type"
      value=""
      class="border-solid border-2 border-black"
    />
  </div>
  <div class="flex gap-2">
    <label for="name">name</label>
    <input
      type="text"
      id="name"
      name="name"
      value=""
      class="border-solid border-2 border-black"
    />
  </div>
  <div class="flex gap-2">
    <label for="img">img url</label>
    <input
      type="text"
      id="img"
      name="img"
      value=""
      class="border-solid border-2 border-black"
    />
  </div>
  <div class="flex gap-2">
    <label for="price">price</label>
    <input
      type="number"
      id="price"
      name="price"
      value=""
      class="border-solid border-2 border-black"
    />
  </div>
  <button id="save-button">SAVE</button>
</div>
<script>
  const slug = location.pathname.split("/").slice(2)[1];

  const updateData = () => {
    const csrf = getCookie("csrftoken");

    $.ajax({
      url: "/api/roomservice/update",
      type: "POST",
      dataType: "json",
      data: {
        room_id: slug,
        type: $("#type").val(),
        name: $("#name").val(),
        img_url: $("#img").val(),
        price: $("#price").val(),
        csrfmiddlewaretoken: csrf,
      },
      success: (data, status) => {
        console.log("success: " + data);
        if (status == "success") {
          alert("success");
          window.location.replace("/roomservice");
        } else {
          alert("failed");
        }
      },
      error: (error) => {
        console.log(error);
      },
    });
  };

  const renderData = ({ data, additionalData }) => {
    $("#hotel_name").text(additionalData["hotel_name"]);
    $("#type").val(data["type"]);
    $("#name").val(data["name"]);
    $("#img").val(data["img_url"]);
    $("#price").val(data["price"]);

    $("input").addClass("border-solid border-2 border-black");

    $("#save-button").click(() => {
      updateData();
    });
  };

  $(document).ready(function () {
    $.ajax({
      url: `/api/roomservice/${slug}`,
      type: "GET",
      success: (data, status) => {
        if (status == "success") {
          console.log(data);
          renderData(data);
        } else {
          console.log("error");
        }
      },
      error: (error) => {
        console.log(error);
      },
    });
  });
</script>

{% endblock %}
