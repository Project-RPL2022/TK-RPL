{% extends 'base.html' %}
{% load static %}
{% block title %}Create Room{% endblock %}

{% block content %}
  <div class="translate-y-1/2 mx-auto w-96 border-2 shadow-lg text-center rounded-xl bg-blue-50">
    <h2 class="p-3 bg-blue-500 font-bold rounded-t-xl">Edit Room</h2>
    <form method="post" class="p-4 text-center bg-blue-50">
      {% csrf_token %}
      <input type="hidden" name='id' value='{{ id }}'>
      {% for field in form %}
        <p class="p-2">
          {{ field.label_tag }}
          {{ field }}
        </p>
      {% endfor %}
      <button type="submit" class="my-3 mx-1 bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Submit</button>
    </form>
  </div>
{% endblock %}
